<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Lab - Form Validation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    </header>

  <nav>
    </nav>

  <main>
    <h1>Web Lab - Form Validation</h1>

    <form method="get" action="record.html">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must be at least 8 characters and include at least one lowercase letter, one uppercase letter, and one number">
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required onchange="checkPasswords()">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu" title="Please enter a valid email address ending in @byui.edu">
      </div>
      <div class="form-group">
        <label for="page_rating">Page Rating (1-10):</label>
        <input type="range" id="page_rating" name="page_rating" min="1" max="10" step="1" value="5" onchange="showRating(this.value)">
        <span id="rating_value">5</span>
      </div>
      <button type="submit">Submit Form</button>
    </form>
  </main>

  <footer>
    </footer>

  <script>
    function checkPasswords() {
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirm_password');
      if (password.value !== confirmPassword.value) {
        confirmPassword.value = '';
        confirmPassword.focus();
        alert('Passwords do not match. Please try again.');
      }
    }

    function showRating(value) {
      document.getElementById('rating_value').textContent = value;
    }
  </script>
</body>
</html>
